<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table, th, td {
            padding:4px;    
        }
    </style>
</head>

<body>
    <h1>Exercício -04</h1>
    <h2>Roupas e Calçados</h2>

    <table>
        <thead>
            <tr class="cabecalho-roupas">
                <th >Produto</th>
                <th>Cor</th>
                <th>Tamanhos</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            
            <tr class="tabela-roupas" >
                <td>Calça jeans</td>
                <td>Azul</td>
                <td>M</td>
                <td>R$ 55,00</td>
            </tr>

            <tr class="tabela-roupas" >
                <td>Camiseta</td>
                <td>Verde</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>

            <tr class="tabela-roupas">
                <td>Tênis</td>
                <td>Preto</td>
                <td>42</td>
                <td>R$50,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Móveis e Eletrônicos</h2>
    <table>
        <thead>
            <tr class="cabecalho-moveis">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tabela-moveis">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="tabela-moveis">
                <td>Televisão Philco</td>
                <td>R$5.000,00</td>
            </tr>

            <tr class="tabela-moveis">
                <td>Micro-ondas Panasonic</td>
                <td>R$1.200,00</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
